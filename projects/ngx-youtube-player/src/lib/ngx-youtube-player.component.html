<div #videoContainer class="video-container paused" data-volume-level="muted">
  <img #thumbnailImg class="thumbnail-img" />
  <div class="video-controls-container">
    <div
      #timelineContainer
      class="timeline-container"
      (mousemove)="handleTimelineUpdate($event)"
    >
      <div class="timeline">
        <img #previewImg class="preview-img" />
        <div class="thumb-indicator"></div>
      </div>
    </div>
    <div class="controls">
      <button #playPauseBtn class="play-pause-btn" (click)="togglePlay()">
        <svg class="play-icon" viewBox="-6 -6 36 36">
          <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
        </svg>
        <svg class="pause-icon" viewBox="-6 -6 36 36">
          <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
        </svg>
      </button>
      <div
        #volumeContainer
        class="volume-container"
        tabindex="-1"
        (mouseenter)="volumeHoverIn()"
        (mouseleave)="volumeHoverOut()"
        (blur)="volumeHoverOut()"
        (focusout)="volumeHoverOut()"
      >
        <button class="mute-btn" (click)="volumeMute()">
          <svg class="volume-high-icon" viewBox="-9 -6 36 36">
            <path
              fill="currentColor"
              d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"
            />
          </svg>
          <svg class="volume-low-icon" viewBox="-9 -6 36 36">
            <path
              fill="currentColor"
              d="M5,9V15H9L14,20V4L9,9M18.5,12C18.5,10.23 17.5,8.71 16,7.97V16C17.5,15.29 18.5,13.76 18.5,12Z"
            />
          </svg>
          <svg class="volume-muted-icon" viewBox="-9 -6 36 36">
            <path
              fill="currentColor"
              d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z"
            />
          </svg>
        </button>
        <div class="bsp-volume-panel">
          <div
            #volumeSlider
            class="bsp-volume-slider"
            (click)="volumeClick($event)"
            (keydown)="volumeKeydown($event)"
            tabindex="0"
          >
            <div class="bsp-volume-slider-track">
              <div #volumeProgress class="bsp-volume-slider-progress">
                <div class="bsp-volume-slider-handle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="duration-container">
        <div #currentTime class="current-time">0:00</div>
        /
        <div #totalTime class="total-time"></div>
      </div>
      <button #captionsBtn class="captions-btn" (click)="toggleCaptions()">
        <svg class="subtitles-button" viewBox="-6 -6 36 36">
          <path
            fill="currentColor"
            d="M18,11H16.5V10.5H14.5V13.5H16.5V13H18V14A1,1 0 0,1 17,15H14A1,1 0 0,1 13,14V10A1,1 0 0,1 14,9H17A1,1 0 0,1 18,10M11,11H9.5V10.5H7.5V13.5H9.5V13H11V14A1,1 0 0,1 10,15H7A1,1 0 0,1 6,14V10A1,1 0 0,1 7,9H10A1,1 0 0,1 11,10M19,4H5C3.89,4 3,4.89 3,6V18A2,2 0 0,0 5,20H19A2,2 0 0,0 21,18V6C21,4.89 20.1,4 19,4Z"
          />
        </svg>
      </button>
      <button #speedBtn class="speed-btn wide-btn" (click)="toggleSpeed()">
        1x
      </button>
      <div #dropupPanel class="dropup-panel hidden visually-hidden">
        <div class="panel-header">Playback Speed</div>
        <div class="panel-menu">
          <div class="menu-item" (click)="changeSpeed(0.25)">
            <div class="menu-item-label">0.25x</div>
          </div>
          <div class="menu-item" (click)="changeSpeed(0.5)">
            <div class="menu-item-label">0.5x</div>
          </div>
          <div class="menu-item" (click)="changeSpeed(0.75)">
            <div class="menu-item-label">0.75x</div>
          </div>
          <div class="menu-item" (click)="changeSpeed(1)">
            <div class="menu-item-label">1x</div>
          </div>
          <div class="menu-item" (click)="changeSpeed(1.25)">
            <div class="menu-item-label">1.25x</div>
          </div>
          <div class="menu-item" (click)="changeSpeed(1.5)">
            <div class="menu-item-label">1.5x</div>
          </div>
          <div class="menu-item" (click)="changeSpeed(1.75)">
            <div class="menu-item-label">1.75x</div>
          </div>
          <div class="menu-item" (click)="changeSpeed(2)">
            <div class="menu-item-label">2x</div>
          </div>
        </div>
      </div>
      <button
        #miniPlayerBtn
        class="mini-player-btn"
        (click)="toggleMiniPlayer()"
      >
        <svg viewBox="-6 -6 36 36">
          <path
            fill="currentColor"
            d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zm-10-7h9v6h-9z"
          />
        </svg>
      </button>
      <button #theaterBtn class="theater-btn" (click)="toggleTheater()">
        <svg class="tall" viewBox="-6 -6 36 36">
          <path
            fill="currentColor"
            d="M19 6H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H5V8h14v8z"
          />
        </svg>
        <svg class="wide" viewBox="-6 -6 36 36">
          <path
            fill="currentColor"
            d="M19 7H5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm0 8H5V9h14v6z"
          />
        </svg>
      </button>
      <button
        #fullscreenBtn
        class="fullscreen-btn"
        (click)="toggleFullScreen()"
      >
        <svg class="open" viewBox="-6 -6 36 36">
          <path
            fill="currentColor"
            d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
          />
        </svg>
        <svg class="close" viewBox="-6 -6 36 36">
          <path
            fill="currentColor"
            d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"
          />
        </svg>
      </button>
    </div>
  </div>
  <video
    #video
    src="{{ src }}"
    (play)="playVideo()"
    (pause)="pauseVideo()"
    (click)="togglePlay()"
    (dblclick)="toggleFullScreen()"
    (enterpictureinpicture)="enterPictureInPicture()"
    (leavepictureinpicture)="leavePictureInPicture()"
    (loadeddata)="onVideoLoaded()"
    (timeupdate)="onTimeUpdate()"
    crossorigin="anonymous"
  >
    <track kind="captions" srclang="en" src="{{ captionSrc }}" />
  </video>
</div>
